{% extends 'base.html' %}

<title>{% block title %}Settings - YCulture{% endblock %}</title>

{% block content %}
    <h2>Settings</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" aria-label="Déconnexion" role="link">Déconnexion</a>
        
    {% elif request.path == '/' %}
        <a href="{% url 'login' %}" class="connexion" aria-label="Connexion" role="link">Connexion</a>
    {% endif %}

{% endblock %}
